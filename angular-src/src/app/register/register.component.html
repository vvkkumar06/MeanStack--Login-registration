<form (submit)="onNewRegister()">
  <fieldset>
    <legend>Register</legend>

    <div class="form-group">
        <label for="name">
          Name</label>
          <input 
            [(ngModel)]="name"
            name="name"
            type="text"
            class="form-control" 
            id="name">
    </div>
    
    <div class="form-group">
      <label for="username">
        Username</label>
        <input 
          [(ngModel)]="username"
          name="username"
          type="text"
          class="form-control" 
          id="username">
    </div>
    
    <div class="form-group">
      <label for="email">
        Email address</label>
      <input 
        [(ngModel)]="email"
        name="email"
        type="email" 
        class="form-control" 
        id="email"
        placeholder="Enter email">
      <small 
        id="emailHelp" 
        class="form-text text-muted">
        We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-group">
      <label for="password" >
        Password</label>
      <input 
        [(ngModel)]="password"
        name="password" 
        type="password" 
        class="form-control" 
        id="password" 
        placeholder="Password">
    </div>
       
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
