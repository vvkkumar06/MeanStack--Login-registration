<form (submit)="onLogin()">
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      [(ngModel)]="username"
      type="text" 
      name="username"
      id="username"
      class="form-control">
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input 
        [(ngModel)]="password"
        name="password"
        type="password"
        id="password"
        class="form-control">
  </div>

  <button class="btn btn-success">Login</button>
</form>
